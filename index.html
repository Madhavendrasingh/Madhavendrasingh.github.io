<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
      .map {
        height: 500px;
        width: 70%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <title>MAP SAMPLE</title>
  </head>
  <body>
    <h2>My Map - Zooming in on Bangalore</h2>
	<h5>Longitude <input type="number" id="lon" value="77.651855" title="CDAC coordinates" </h5>
	<h5>Latitude <input type="number" id="lat" value="12.989341" title="CDAC coordinates"> </h5>
	<h5>Zoom * <input type="number" id="zoom" max=22 required title="16 or above for Street view"> </h5>
	<input type="submit" onClick="fn()">
<form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
    </form>
<input type="button" id="export-png" value ="Download Map">
    <div id="map" class="map"></div>
    <script >
function fn(){
 	var t=	document.getElementById("zoom");
	var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var source = new ol.source.Vector();
      var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 7,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });
	
	if(t!="")
	{
	var la= parseFloat(document.getElementById("lat").value);
	var lo= parseFloat(document.getElementById("lon").value)
	var i=parseInt(document.getElementById("zoom").value);
	var map = new ol.Map({
        target: 'map',
        layers: [raster,vector],
	
        view: new ol.View({
          center: ol.proj.fromLonLat([lo,la]),
          zoom: i
        })
      });
	}
	 var modify = new ol.interaction.Modify({source: source});
      map.addInteraction(modify);

      var draw, snap; // global so we can remove them later
      var typeSelect = document.getElementById('type');

      function addInteractions() {
        draw = new ol.interaction.Draw({
          source: source,
          type: typeSelect.value
        });
        map.addInteraction(draw);
        snap = new ol.interaction.Snap({source: source});
        map.addInteraction(snap);

      }

      /**
       * Handle change event.
       */
      typeSelect.onchange = function() {
        map.removeInteraction(draw);
        map.removeInteraction(snap);
        addInteractions();
      };
	document.getElementById('export-png').addEventListener('click', function() {
        map.once('postcompose', function(event) {
          var canvas = event.context.canvas;
          if (navigator.msSaveBlob) {
            navigator.msSaveBlob(canvas.msToBlob(), 'map.png');
          } else {
            canvas.toBlob(function(blob) {
              saveAs(blob, 'map.png');
            });
          }
        });
        map.renderSync();
      });
	
      addInteractions();
}	
    </script>
  </body>
</html>
